<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="stopwatch-display">
        
        <input type="number" name="hours" id="hours" placeholder="00" />
        <p>:</p>
        <input type="number" name="minutes" id="minutes" placeholder="00" />
        <p>:</p>
        <input type="number" name="seconds" id="seconds" placeholder="00" />

      </div>
      <div class="stopwatch-controls">
        <button class="startTimer">Start</button>
        <button class="stopTimer hidden">Stop</button>
        <button class="resetTimer">Reset</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
